<div class="form-container">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <label>
        Name:
        <input type="text" formControlName="name" required>
      </label>
      <label>
        Dimensions:
        <input type="text" formControlName="dimensions" required>
      </label>
      <label>
        Weight:
        <input type="number" step="any" formControlName="weight" required>
      </label>
      <label>
        Price:
        <input type="number" step="any" formControlName="price" required>
      </label>
      <label>
        Color:
        <input type="text" formControlName="color" required>
      </label>
      <button type="submit">Add Product</button>
    </form>
  </div>
