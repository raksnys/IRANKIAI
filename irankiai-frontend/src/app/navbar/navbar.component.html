<header>
    <p class="logo" routerLink="/dashboard">Robotizuotas sandÄ—lys</p>
    <nav>
        <ul class="nav__links">
            <li *ngFor="let link of getAvailableLinks()">
                <a [routerLink]="link.path" routerLinkActive="active">{{ link.label }}</a>
            </li>
        </ul>
    </nav>
    <div class="nav__actions">
        <span class="user-role" *ngIf="auth.isLoggedIn()">{{ getUserDisplayName() }}</span>
        <button *ngIf="auth.isLoggedIn()" (click)="auth.logout()" class="logout-btn">Atsijungti</button>
    </div>
</header>
